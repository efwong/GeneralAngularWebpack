<div class="userList">
  <ul>
    <li class="userSection" ng-repeat="user in users">
      <div>
        <label>First Name: {{user.fname}}</label>
      </div>
      <div>
        <label>Last Name: {{user.lname}}</label>
      </div>
      <div>
        <label>Address: {{user.address}}</label>
      </div>
    </li>
  </ul>
</div>
